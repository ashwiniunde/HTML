<!DOCTYPE html>
<!-- Registration form creation-->
<html lang="en">
<head>
    <title>Registration form</title>
</head>
<body  style="background-color:rgb(171, 116, 107);">
    <form>
        Enter User Name:
        <input type="text" name="User name"><br><br>

        Enter Password:
        <input type="password" name="password"><br><br>

        Enter age:
        <input type="number"><br><br>

        Enter Address:
        <textarea rows="5" cols="15" name="address"></textarea><br><br>

        Select DOB:
        <input type="date" name="birth date"><br><br>

        Select Course:<br> <!-- use checkbox to select multiple option -->
        <input type="checkbox" id="java" value="java">
        <label for="java">JAVA</label><br>

        <input type="checkbox" id=".net" value=".net">
        <label for=".net">.net</label><br>

        <input type="checkbox" id="ang" value="Angular">
        <label for="ang">Angular</label><br>

        <input type="checkbox" id="py" value="Python">
        <label for="py">Python</label><br>

        <input type="checkbox" id="rj" value="reactjs">
        <label for="rj">Reactjs</label><br><br>



        Select Gender:<br>
        <input type="radio" name="Gender" id="m">
        <label for="m">Male</label><br>

        <input type="radio" name="Gender" id="f">
        <label for="f">Female</label><br><br>


        Upload pic: <!-- uploadind picture direct from files-->
        <input type="file"><br><br>
         
        Select Qualification:
        <select type="qualification">
        <option value="BE">BE</option>
        <option value="B.Tech">B.Tech</option> 
        <option value="CS">CS</option>
        </select><br>  <br>



        <input type="submit" value="submit">

        <input type="reset" value="reset">
        

    </form>
    
</body>
</html>
