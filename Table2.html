<!DOCTYPE html>
<html>
<head>
    <title>Student Information Table</title>
</head>
<body>
    <!-- Start of the table element -->
    <table border="2">
        <!-- Caption of the table, displayed as a heading -->
        <caption>Student Information</caption>

        <!-- First row of the table -->
        <tr>
            <!-- Header cell spanning 5 rows -->
            <th rowspan="5">ABC</th>
            <!-- Data cells for this row (should match the number of columns) -->
            <td>AB</td>
            <td>BC</td>
            <td>BA</td>
        </tr>

        <!-- Second row of the table -->
        <tr>
            <!-- Data cells for this row -->
            <td>DE</td>
            <td>FG</td>
            <td>BA</td>
        </tr>

        <!-- Third row of the table -->
        <tr>
            <!-- Data cells for this row -->
            <td>DE</td>
            <td>GH</td>
            <td>BK</td>
        </tr>
        
        <!-- Fourth row of the table -->
        <tr>
            <!-- Single cell spanning all three columns -->
            <td colspan="3">FY</td>
        </tr>
    </table>
    <!-- End of the table element -->
</body>
</html>
