<!--Create Table in HTML to display information like Roll No,Name ,Percentages of math and science subject-->>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
  
</head>
<body>

    <table border="1"><!--table tag to create a table-->
        <thead>
            
        
        <caption>
            Student Information
        </caption>
       <tr>
        <th rowspan="2">Roll No</th><!--rowspan to merge 2 rows together-->
        <th rowspan="2">Name</th>
        <th colspan="2">Percentage</th><!--colspan to merge 2 columns together-->
    </tr>
</thead>

    

    <tr><!--tr tag to create a rows-->
        <th>Math</th>
        <th>Science</th><!--th a heading tag used to create a heading of table-->
      
    </tr>


    <tr>

    </tr>

</body>
</html>
