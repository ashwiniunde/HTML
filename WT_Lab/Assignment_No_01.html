<!-- Build a Registration form using HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_Assignment </title>
</head>
<body>

    <h1 id="p1">Hello!!<br> Students, please fill out the form below.</h1>

    <form>
        <div class="form-group">
            <label for="username">Enter User Name:</label><!--Taking user input -->
            <input type="text" id="t1" name="username" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
            <label for="age">Enter Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter Age">
        </div>

        <div class="form-group">
            <label for="address">Enter Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your Address"></textarea>
        </div>

        <div class="form-group">
            <label for="dob">Select DOB:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <br><br>

        <div class="form-group">
            <label>Select Course:</label>
            <div class="checkbox-item">
                <input type="checkbox" id="java" name="course" value="java">
                <label for="java">JAVA</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id=".net" name="course" value=".net">
                <label for=".net">.NET</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="ang" name="course" value="Angular">
                <label for="ang">Angular</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="py" name="course" value="Python">
                <label for="py">Python</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="rj" name="course" value="Reactjs">
                <label for="rj">Reactjs</label>
            </div>
        </div><br><br>

        <div class="form-group">
            <label>Select Gender:<br></label>
            <div class="checkbox-item">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div class="checkbox-item">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        <br><br>

        <div class="form-group">
            <label for="pic">Upload Pic:</label>
            <input type="file" id="pic" name="pic">
        </div>

        <div class="form-group">
            <label for="qualification">Select Qualification:</label>
            <select id="qualification" name="qualification">
                <option value="BE">BE</option>
                <option value="B.Tech">B.Tech</option>
                <option value="CS">CS</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
      
            <input type="button" value="Button">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
